---
- name: "Creates backend app directory"
  file:
    path: ~/backend-app
    state: directory


- name: "Copy complied backend app"
  become: true
  copy:
    src: artifact.tar.gz
    dest: "~/backend-app/artifact.tar.gz"


- name: "Unzip backend files"
  shell: |
    cd ~/backend-app
    tar -xf artifact.tar.gz
    rm -rf artifact.tar.gz

- name: "install dependecies for project"
  shell: |
    cd ~/backend-app
    npm install --force

- name: "Executing node"
  shell : |
    cd ~/backend-app
    pm2 stop default
    pm2 start npm -- start
